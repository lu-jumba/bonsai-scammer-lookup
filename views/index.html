<!DOCTYPE html>
<html>
<head>
    <title>Web Scraping Results</title>
</head>
<body>
    <h1>Web Scraping Results</h1>
    <form method="POST" action="/">
        <input type="text" name="query" placeholder="Enter phone number, email, Website address/name, company/agency/individual">
        <button type="submit">Check</button>
    </form>
    <div id="results">
        <h2>Search Results:</h2>
        <ul>
            {% for result in results %}
            <li>
                <h3>{{ result.title }}</h3>
                <p>{{ result.content }}</p>
                <p>{{ result.date }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
</body>
</html>
